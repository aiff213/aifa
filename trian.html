<!DOCTYPE html>
<html>
<head>
  <title>Triangle Checker</title>
</head>
<body>
  <script>
    let a = parseFloat(prompt("Enter side a:"));
    let b = parseFloat(prompt("Enter side b:"));
    let c = parseFloat(prompt("Enter side c:"));

    if (isNaN(a) || isNaN(b) || isNaN(c)) { 
      alert("Please enter valid numbers.");
    } else {
      if (a + b > c && a + c > b && b + c > a) {
        let type;
        if (a === b && b === c) {
          type = "Equilateral";
        } else if (a === b || b === c || a === c) {
          type = "Isosceles"; 
        } else {
          type = "Scalene";
        }

        let s = (a + b + c) / 2;
        let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

        alert("This is a " + type + " triangle.\nArea: " + area.toFixed(2));
      } else {
        alert("The given sides do not form a triangle.");
      }
    }
  </script>
</body>
</html>
