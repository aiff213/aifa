<!DOCTYPE html>
<head>
  <title>Calculator</title>
</head>
<body>
  <input type="number" id="num1" placeholder="Enter the first number"><br>
  <input type="number" id="num2" placeholder="Enter the second number"><br>
  <input type="number" id="result" placeholder="Result" readonly><br><br>

  <button type="button" id="add">Add</button>
  <button type="button" id="sub">Subtract</button>
  <button type="button" id="multi">Multiply</button>
  <button type="button" id="div">Divide</button>

  <script>
    function calculator(operation) {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result;

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter valid numbers!");
        return;
      }

      switch(operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'sub':
          result = num1 - num2;
          break;
        case 'multi':
          result = num1 * num2;
          break;
        case 'div':
          if (num2 === 0) {
            alert("Cannot divide by zero!");
            return;
          }
          result = num1 / num2;
          break;
        default:
          result = "Invalid Operation";
      }

      document.getElementById("result").value = result;
    }

    document.getElementById("add").addEventListener("click", function() {
      calculator('add');
    });

    document.getElementById("sub").addEventListener("click", function() {
      calculator('sub');
    });

    document.getElementById("multi").addEventListener("click", function() {
      calculator('multi');
    });

    document.getElementById("div").addEventListener("click", function() {
      calculator('div');
    });
  </script>
</body>
</html>
